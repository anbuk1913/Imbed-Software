<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background: #d3d3d3;
      border-radius: 8px;
      border: 0.1px solid #000000;
      box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }
    .header {
      background-color: #f4f4f4;
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      position: relative;

      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 40px;
      height: 40px;
      margin: 0 auto 10px auto;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .otp-code {
      font-size: 28px;
      font-weight: bold;
      color: #000000;
      margin: 20px 0;
    }
    .footer {
      background-color: #f4f4f4;
      color: #888;
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
    }
    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
